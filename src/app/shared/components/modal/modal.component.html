<h2>{{data.message}}</h2>
<mat-dialog-content class="dialog-content">
	<div *ngIf="data.content; else showNewForm">
		<div *ngIf="data.sub !== 'true'; else showNewSubEventForm">
			<app-edit-event [event]="data.content"></app-edit-event>
		</div>
	</div>
	<ng-template #showNewForm>
		<app-new-event></app-new-event>
	</ng-template>
	<ng-template #showNewSubEventForm>
		<app-new-subevent [event]="data.content"></app-new-subevent>
	</ng-template>
</mat-dialog-content>
