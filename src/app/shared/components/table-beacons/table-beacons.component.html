<div class="container">
	<mat-form-field>
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="applyFilter($beacon)" placeholder="Ex. ium">
	</mat-form-field>
	<div class="container-btn-new">
		<button mat-stroked-button (click)="onNewBeacon()">
			<mat-icon>note_add</mat-icon>&nbsp; Nuevo Beacon
		</button>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" matSort>
	
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>
		
			<ng-container matColumnDef="sala">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Sala </th>
				<td mat-cell *matCellDef="let element"> {{element.sala}} </td>
			</ng-container>
		
			<ng-container matColumnDef="descrip">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
				<td mat-cell *matCellDef="let element"> {{element.descrip}} </td>
			</ng-container>
		
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef> Acciones </th>
				<td mat-cell *matCellDef="let element"> 
					<button mat-stroked-button color="accent" (click)="onEditBeacon(element)">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-stroked-button color="warning" (click)="onDeleteBeacon(element)">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
		
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>
