<meta charset="utf-8">
<div class="edit-event-container">
	<form [formGroup]="editEventForm" (ngSubmit)="editEvent(editEventForm.value)">
		<mat-form-field>
			<mat-label>Titulo</mat-label>
			<input matInput placeholder="Titulo" formControlName="title">
		</mat-form-field>
		<!--SIGLAS, FECHA-->
		<div class="siglas-fecha">
			<div class="siglas">
				<mat-form-field>
					<mat-label>Siglas</mat-label>
					<input matInput placeholder="Siglas" formControlName="siglas">
				</mat-form-field>
			</div>
			<div class="fecha">
				<mat-form-field>
					<mat-label>Elija una fecha</mat-label>
					<input matInput formControlName="dateselect" [matDatepicker]="picker">
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker disabled="false"></mat-datepicker>
				</mat-form-field>
			</div>
		</div>
		<mat-form-field appearance="outline">
			<mat-label>Descripción</mat-label>
			<textarea class="textArea" matInput formControlName="descrip" placeholder="Descripción"></textarea>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Sala</mat-label>
			<mat-select formControlName="sala">
				<mat-option *ngFor="let beacon of beacons" [value]="beacon.id">
					{{beacon.sala}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Tópicos</mat-label>
			<mat-select [formControl]="topicos" multiple>
				<mat-option *ngFor="let topico of topicosList" [value]="topico">{{topico}}</mat-option>
			</mat-select>
		</mat-form-field>
		<div class="container-button">
			<input type="submit" class="mat-flat-button" value="Registrar" [mat-dialog-close]="true">
		</div>
	</form>
</div>
<ng-template #showNewSubEventForm>
	<app-new-event></app-new-event>
</ng-template>
