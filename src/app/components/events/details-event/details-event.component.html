<div class="container" *ngIf="event$ |async as event; else loading">
	<mat-card class="event-card">
		<mat-card-header>
			<mat-card-title>
				{{ event.title }}
			</mat-card-title>
		</mat-card-header>
		<mat-card-content class="content">
			<p>
				{{ event.siglas }}
			</p>
			<p>
				{{ event.descrip }}
			</p>
		</mat-card-content>
	</mat-card>
</div>
<ng-template #loading>
	<div class="container-spinner">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
