<div class="container" *ngIf="event$ |async as event; else loading">
	<mat-card class="event-card">
		<mat-card-header>
			<mat-card-title>
				{{ event.title }}
			</mat-card-title>
			<mat-card-subtitle>
				<h3>Fecha: {{ event.date }}</h3>
			</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content class="content">
			<h3>Descripci√≥n:</h3>
			<p>
				{{ event.descrip }}
			</p>
			<h3>Topicos de interes</h3>
			<mat-card-actions>
				<mat-chip-list>
					<mat-chip-list>
						<mat-chip selected *ngFor="let topic of event.topics" [ngClass]="topic">
							{{ topic }}
						</mat-chip>
					</mat-chip-list>
				</mat-chip-list>
			</mat-card-actions>
		</mat-card-content>
	</mat-card>
</div>
<ng-template #loading>
	<div class="container-spinner">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
