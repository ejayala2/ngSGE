<H2 class="primary">&nbsp;Panel de Eventos</H2>
<div class="container" *ngIf="events$ | async as events; else loading">
	<mat-card class="event-card" *ngFor="let event of events">
		<app-event [event]="event"></app-event>
	</mat-card>
</div>
<ng-template #loading>
	<div class="container-spinner">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
<br>

<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
	<mat-card fxFlex="25">
		<app-widget-card label="Nuevos Usuarios" total="23" percentage="50" [data]="cards"></app-widget-card>
	</mat-card>
	<mat-card fxFlex="25">
		<app-widget-card label="Nuevos Eventos" total="4" percentage="40" [data]="cards"></app-widget-card>
	</mat-card>
	<mat-card fxFlex="25">
		<app-widget-card label="Participantes de Eventos" total="8k" percentage="30" [data]="cards"></app-widget-card>
	</mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div class="row">
	<div class="col-table">
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource">
				<!-- Position Column -->
				<ng-container matColumnDef="position">
					<th mat-header-cell *matHeaderCellDef> No. </th>
					<td mat-cell *matCellDef="let element"> {{element.position}} </td>
				</ng-container>
				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef> Name </th>
					<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>
				<!-- Weight Column -->
				<ng-container matColumnDef="weight">
					<th mat-header-cell *matHeaderCellDef> Weight </th>
					<td mat-cell *matCellDef="let element"> {{element.weight}} </td>
				</ng-container>
				<!-- Symbol Column -->
				<ng-container matColumnDef="symbol">
					<th mat-header-cell *matHeaderCellDef> Symbol </th>
					<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
		</div>

	</div>
	<div class="col-pie">
		<app-widget-pie [data]="pieChart"></app-widget-pie>
	</div>
</div>

<br>
<br>
